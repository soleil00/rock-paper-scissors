<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Simple Rock-Paper-Scissors">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="STYLE.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <header><span>Rock-Paper-Scissors</span></header>
    <main class="content">
        <div class="score">
            <h3 class="user">0</h3>
            <h3 class="divider">:</h3>
            <h3 class="comp">0</h3>
        </div>
        <div class="status written">
            <strong>Computer is waiting for you to play.</strong>
        </div>
        <div class="options">
            <button class="indiv-option r">Rock</button>
            <button class="indiv-option p">Paper</button>
            <button class="indiv-option s">Scissors</button>
        </div>
        <div class="game-over"></div>
        <div id="reset">Reset</div>
    </main>
    <footer>
        <p>&#169; 2023 Soleil00</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
